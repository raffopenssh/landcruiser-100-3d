version: '3.8'

services:
  lc100-catalog:
    build: .
    container_name: lc100-parts-catalog
    ports:
      - "8001:8001"
    volumes:
      - ./visit_count.txt:/app/visit_count.txt
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8001/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    environment:
      - TZ=UTC
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
